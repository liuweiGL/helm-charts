{{- if (include "dashboard.config.createConfigMap" .) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dashboard.config.configMapName" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  auth.enabled: "{{ .Values.config.auth.enabled }}"
  sentinel.dashboard.auth.username: "{{ .Values.config.dashboard.auth.username }}"
  sentinel.dashboard.auth.password: "{{ .Values.config.dashboard.auth.password }}"
  sentinel.dashboard.app.hideAppNoMachineMillis: "{{ .Values.config.dashboard.app.hideAppNoMachineMillis }}"
  sentinel.dashboard.removeAppNoMachineMillis: "{{ .Values.config.dashboard.removeAppNoMachineMillis }}"
  sentinel.dashboard.unhealthyMachineMillis: "{{ .Values.config.dashboard.unhealthyMachineMillis }}"
  sentinel.dashboard.autoRemoveMachineMillis: "{{ .Values.config.dashboard.autoRemoveMachineMillis }}"
{{- end -}}