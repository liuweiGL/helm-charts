{{- if (include "dashboard.config.createConfigMap" .) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dashboard.config.configMapName" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  JVM_OPTS: |
    -Dauth.enabled="{{ .Values.config.auth.enabled }}"
    -Dsentinel.dashboard.auth.username="{{ .Values.config.dashboard.auth.username }}"
    -Dsentinel.dashboard.auth.password="{{ .Values.config.dashboard.auth.password }}"
    -Dsentinel.dashboard.app.hideAppNoMachineMillis="{{ .Values.config.dashboard.app.hideAppNoMachineMillis }}"
    -Dsentinel.dashboard.removeAppNoMachineMillis="{{ .Values.config.dashboard.removeAppNoMachineMillis }}"
    -Dsentinel.dashboard.unhealthyMachineMillis="{{ .Values.config.dashboard.unhealthyMachineMillis }}"
    -Dsentinel.dashboard.autoRemoveMachineMillis="{{ .Values.config.dashboard.autoRemoveMachineMillis }}"
    {{- if .Values.config.jvmOpts }}
    {{- .Values.config.jvmOpts | nindent 4 }}
    {{- end }}
{{- end -}}